<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../CircleSelector/CircleSelector.js"></script>
<script>
    $(function(){
    /**
	 * 変数は前から順に
	 * 円の半径
	 * 円の傾きの角度（ラジアン）．0ならば水平で，PI/2ならば垂直．
	 * パースを引いた時の手前のオブジェクトから消失点までの距離．値が大きいと前後のオブジェクトの大きさが違い，小さいと前後の大きさの違いがなくなる．
	 * オブジェクトのサイズ．真ん中にあるもの（角度 = 0, PI）がこのサイズになり，位置とlenによりサイズが変わる．
	 * オブジェクトを回した時の減速率．0.0-1.0
	 */
        $('#mock').CircleSelector(100, 3.14 * 0.1, 3, 32, 0.8);

    });
</script>
